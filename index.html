<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet"  type="text/css" href="./CSS/main.css">
  
</head>
<body>
<main>
  <div class="container">
    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="illustration-hero.svg">
    </div>
    <div class="order-summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
        </p>

        <div class="pricing-section">
          <div class="img-pricing">
          <img src="./images/icon-music.svg" alt="icon-music.svg">
          <div class="sub-img-pricing">
          <h2>Annual Plan</h2>
          <p><span>$59.99</span>/year</p></div><!--sub img pricing div ends here-->
        </div><!--img pricing div ends here-->
          <p><a href="">Change</a></p>
        </div> <!--pricing section div ends here-->

        <button class="btn">Proceed to Payment</button>

        <a class="cancel-order" href="" >Cancel Order</a> 


    </div><!--order summary div ends here-->
  
</div><!--container div ends here-->
</main>
</body>
</html>
